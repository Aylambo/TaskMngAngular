<div [ngClass]="{ reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
  <h3>{{ task.text }} <div class="task-icon"><fa-icon (click)="onEdit() ; toggleAddTesk()" [icon]="faEdit"></fa-icon><fa-icon (click)="onRemove()" [icon]="faTimes"></fa-icon>
  </div></h3>
  <p>{{ task.day }}</p>

</div>
